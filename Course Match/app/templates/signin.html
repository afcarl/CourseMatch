{% extends "base_out.html" %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1 id="name">Sign in with your Earlham account</h1>
        <form class="form-signin" method="POST" role="form">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input name="inputEmail" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

            <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</div>
{% endblock %}
