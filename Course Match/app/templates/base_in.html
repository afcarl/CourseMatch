<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Course Match</title>
    <!-- Bootstrap -->
    <link href="{{ url_for('.static', filename='css/bootstrap-responsive.min.css') }}" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="{{ url_for('.static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('.static', filename='js/moment.min.js') }}"></script>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

    <!-- Load css file -->
    {% if page=='index' %}
    <link href="{{url_for('static', filename = "index.css")}}" rel="stylesheet">
    {% elif page=='signin' %}
    <link href="{{url_for('static', filename = "signup.css")}}" rel="stylesheet">
    {% endif %}

</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-info text-center fade in">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}


    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="{{url_for('index')}}">Home</a></li>
                    <li role="presentation"><a href="{{url_for('signout')}}">Sign Out</a></li>
                </ul>
                <form method="post">
                    <input type="text" name="search" placeholder="Search class..." id="search_bar">
                </form>
            </nav>
            <h3 class="text-muted"><a href="{{url_for('index')}}" style="text-decoration:none">CourseMatch</a></h3>
        </div>
    </div>

    {% block content %}{% endblock %}

    <div class="container">
        <footer class="footer">
            <p>&copy; Lam Nguyen 2016</p>
        </footer>
    </div>
</body>
</html>
